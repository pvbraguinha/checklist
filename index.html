<!DOCTYPE html>

<head>

    .selector-wrapper {

    .selector-wrapper label {

    }
    select {

      font-size: 16px;
    }
    .checklist-matrix {

    .checklist-matrix.active {

<body>

    <header>

    <div class="client-info">
      <div class="form-group">

        <input type="text" id="client-name" placeholder="Digite o nome do cliente ou órgão">
      </div>
      <div class="form-group">
        <label for="inspector-name">Nome do Inspetor:</label>
        <input type="text" id="inspector-name" placeholder="Digite o nome do inspetor responsável">
      </div>
      <div class="form-group">
        <label for="inspection-date">Data da Inspeção:</label>
        <input type="date" id="inspection-date">
      </div>

      <div class="selector-wrapper">
        <div>
          <label for="floor-selector">Pavimento:</label>
          <select id="floor-selector"></select>
        </div>
        <div>
          <label for="block-selector">Bloco:</label>
          <select id="block-selector"></select>
        </div>
      </div>
    </div>

    <div class="progress-container">
      <h3>Progresso do Checklist</h3>
      <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
      </div>
      <div class="progress-text" id="progress-text">0% Completo</div>
    </div>

    <div id="all-checklists">
      <!-- As instâncias do checklist por pavimento/bloco serão clonadas aqui via JS -->
    </div>

    <div class="buttons-container">
      <button class="btn-secondary" id="reset-btn">Limpar Checklist</button>
      <button class="btn-success" id="export-btn">Exportar Relatório</button>
    </div>
  </div>

  <template id="checklist-template">
    <div class="checklist-container checklist-matrix" data-floor="" data-block="">

  </template>

  <script>
    const floors = [
      'Pavimento Térreo',
      '1° Pavimento',
      'Pavimento Técnico',
      '2° Pavimento',
      '3° Pavimento',
      '4° Pavimento',
      '5° Pavimento',
      '6° Pavimento'
    ];
    const blocks = ['Bloco 1','Bloco 2','Bloco 3','Bloco 4','Bloco 5','Bloco 6','Bloco 7','Bloco 8'];

    const floorSelector = document.getElementById('floor-selector');
    const blockSelector = document.getElementById('block-selector');
    const allChecklists = document.getElementById('all-checklists');
    const checklistTemplate = document.getElementById('checklist-template');

    // Preenche os seletores
    floors.forEach(f => {
      const opt = document.createElement('option');
      opt.value = f;
      opt.textContent = f;
      floorSelector.appendChild(opt);
    });
    blocks.forEach(b => {
      const opt = document.createElement('option');
      opt.value = b;
      opt.textContent = b;
      blockSelector.appendChild(opt);
    });

    // Clona os checklists para todos os pavimentos/blocos
    floors.forEach(floor => {
      blocks.forEach(block => {
        const clone = checklistTemplate.content.cloneNode(true);
        const div = clone.querySelector('.checklist-container');
        div.dataset.floor = floor;
        div.dataset.block = block;
        allChecklists.appendChild(clone);
      });
    });

    function showSelectedChecklist() {
      const selectedFloor = floorSelector.value;
      const selectedBlock = blockSelector.value;
      const containers = document.querySelectorAll('.checklist-matrix');
      containers.forEach(c => {
        const isMatch = c.dataset.floor === selectedFloor && c.dataset.block === selectedBlock;
        c.classList.toggle('active', isMatch);
      });
    }

    floorSelector.addEventListener('change', showSelectedChecklist);
    blockSelector.addEventListener('change', showSelectedChecklist);
    window.addEventListener('DOMContentLoaded', showSelectedChecklist);
  </script>
</body>
</html>
